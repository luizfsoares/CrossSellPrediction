<h1> Housing Price Classifier</h1>

<form method="POST", action="{{url_for('predict')}}"> <!-- required faz com que o campo seja obrigatório-->
     <!-- input faz uma caixa do tipo especificado para digitação-->
<div>
    <label>Longitude</label>
    <input type="number" name="longitude" step="0.0001" required>
</div>
<div>
    <label>Latitude</label>
    <input type="number" name="latitude" step="0.0001" required>
</div>
    <div>
    <label>Housing Median Age</label>
    <input type="number" name="hma" step="0.0001" required>
</div>
    <div>
    <label>Total Rooms</label>
    <input type="number" name="totalR" step="0.0001" required>
</div>
    <div>
    <label>Total Bedrooms</label>
    <input type="number" name="totalB" step="0.0001" required>
</div>
    <div>
    <label>Population</label>
    <input type="number" name="population" step="0.0001" required>
</div>
    <div>
    <label>Households</label>
    <input type="number" name="households" step="0.0001" required>
</div>
    <div>
    <label>Median Income</label>
    <input type="number" name="medianI" step="0.0001" required>
</div>
    <div>
    <label>Median House Value</label>
    <input type="number" name="mhv" step="0.0001" required>
</div>
    <div>
    <label>Ocean Proximity</label>
    <input type="number" name="ocean_p" step="0.0001" required>
</div>
    <div>
    <label>Status Age</label>
    <input type="number" name="status_age" step="0.0001" required>
</div>

    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit</a>

</form>
